<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
      </div>
      <div class="card-body">
        <div class="author">
          <a>
            <img class="avatar border-gray" src="assets/img/avatar.png" alt="...">
            <h5 class="title">{{item?.prenom}} {{item?.nom}}</h5>
          </a>
          <p class="description">
            {{item?.email}}
          </p>
        </div>
        <p class="description text-center">
          {{item?.telephone}}
        </p>
      </div>
      <div class="card-footer">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <br>
      <div class="card-body">
        <form [formGroup]="form_profile">
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="prenom" disabled >
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="nom" required required minlength="2">
              </div>
              <div *ngIf="(f.nom.touched && f.nom.invalid) || f.nom.dirty">
                  <div *ngIf="f.nom.errors?.minlength" class="text-danger">Minimum length:2</div>
                  <div *ngIf="f.nom.errors?.pattern && !f.nom.errors?.minlength" class="text-danger">Please provide a valid last name</div>
              </div>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" required>
              </div>
              <div *ngIf="(f.email.touched && f.email.invalid) || f.email.dirty">
                  <div *ngIf="f.email.errors?.pattern" class="text-danger">Please provide a valid email address</div>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Telephone</label>
                <input type="text" class="form-control" formControlName="telephone" required>
              </div>
              <div *ngIf="f.telephone.dirty">
                  <div *ngIf="!valid_phone(f.telephone.value) && !f.telephone.errors?.required" class="text-danger">Please provide a valid phone number (ex:+33784563971)</div>
              </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
