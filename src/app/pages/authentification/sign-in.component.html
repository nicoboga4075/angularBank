<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="./assets/img/logo.png" alt="IMG"/>
					<img src="./assets/img/img-01.png" alt="IMG"/>
				</div>

				<form [formGroup]="form_signin" class="login100-form">

					<div class="wrap-input100">
						<input class="input100" type="email" formControlName="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" formControlName="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="login()">
							Login
						</button>
					</div>
					<div class="text-center p-t-136">
						<a class="txt2" [routerLink]="['/register']">
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							Cr√©ez un compte
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
