<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="./assets/img/logo.png" alt="IMG"/>
					<img src="./assets/img/img-01.png" alt="IMG"/>
				</div>

				<form [formGroup]="form_signin" class="login100-form" (ngSubmit)="login()">

					<div *ngIf="(f.username.touched && f.username.invalid) || f.username.dirty">
            			<div *ngIf="f.username.errors?.required" class="text-danger">Username is required.</div>
            			<div *ngIf="f.username.errors?.pattern"class="text-danger">Please provide a valid email address</div>
         
        			</div>


					<div class="wrap-input100">
						<input class="input100" type="email" formControlName="username" placeholder="Username" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
						
					</div>

					<div *ngIf="(f.password.touched && f.password.invalid) || f.password.dirty">
            			<div *ngIf="f.password.errors?.required" class="text-danger">Password is required.</div>
            			<div *ngIf="f.password.errors?.minlength" class="text-danger">Minimum Length:5</div>
        			</div>


					<div class="wrap-input100">
						<input class="input100" type="password" formControlName="password" placeholder="Password" required minlength=5>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" [routerLink]="['/register']">
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							Cr√©ez un compte
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
