<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="./assets/img/logo.png" alt="IMG"/>
					<img src="./assets/img/img-01.png" alt="IMG"/>
					<br><br>
                        
                            <font face="candara">

PrixBanque est une nouvelle « fintech » 
<br>qui cherche à développer des solutions simples, fiables, sûres et 100% numériques pour la vie financière de ses clients. 


                             </font>
                        
				</div>
				<form [formGroup]="form_signup" class="login100-form">

					<div class="wrap-input100">
						<input class="input100" type="text" formControlName="nom" placeholder="Last Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card-o" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100">
						<input class="input100" type="text" formControlName="prenom" placeholder="First Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card-o" aria-hidden="true"></i>
						</span>
					</div>



					<div class="wrap-input100">
						<input class="input100" type="email" formControlName="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100">
						<input class="input100" type="tel" formControlName="telephone" placeholder="Phone" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="register()">
							Register
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" [routerLink]="['/login']">
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							Se connecter
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
